# Netlify Configuration
# Cache-Regeln für statische Assets

# 301-Redirect: /index.html → / (verhindert doppelte URLs, fixes Lighthouse SEO)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# 301-Redirect: www → non-www (alle SEO-Stärke auf eine Domain bündeln)
[[redirects]]
  from = "https://www.aisabella.ai/*"
  to = "https://aisabella.ai/:splat"
  status = 301
  force = true

[[headers]]
  for = "/libs/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/tailwind.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/ai-design-system.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Security-Header für alle Seiten
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
