# Netlify Configuration
# Cache-Regeln für statische Assets

[[headers]]
  for = "/libs/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/tailwind.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/ai-design-system.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Security-Header für alle Seiten
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
